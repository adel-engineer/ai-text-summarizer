<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-2">AI Text Summarizer</h1>
     <p class="text-gray-600 mb-4">
       Paste any long text and get a clear, short summary powered by AI.
     </p>


    <textarea
      id="inputText"
      class="w-full border p-3 rounded mb-4"
      rows="6"
      placeholder="Paste your text here..."
    ></textarea>

    <button
      onclick="summarize()"
      class="bg-blue-600 text-white px-4 py-2 rounded"
    >
      Summarize
    </button>

    <div id="result" class="mt-4 text-gray-800"></div>
  </div>

  <script>
async function summarize() {
  const text = document.getElementById("inputText").value;
  const resultDiv = document.getElementById("result");
  const button = document.querySelector("button");

  if (!text.trim()) {
    resultDiv.innerText = "Please enter some text first.";
    return;
  }

  button.disabled = true;
  button.innerText = "Summarizing...";
  resultDiv.innerText = "";

  try {
    const res = await fetch("/summarize", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ text }),
    });

    const data = await res.json();

    if (data.summary) {
      resultDiv.innerText = data.summary;
    } else {
      resultDiv.innerText = "Error: " + (data.error || "Something went wrong");
    }
  } catch (err) {
    resultDiv.innerText = "Network error. Please try again.";
  }

  button.disabled = false;
  button.innerText = "Summarize";
}

  </script>
</body>
</html>
